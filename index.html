<!DOCTYPE html>
<html>
<head>
  <title>What's wrong with the Lakers?</title>

  <!-- Scripts for Google Sign-In API -->
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="137684248623-t73c4bv62fmu1q4hbh5v7idgnfndffjv.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <!-- Implement Google Sign-In -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="googleSignIn.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



</head>
<body>

  <!-- Implement Google Sign-In  -->
  <button class="g-signin2" style="padding:1em" data-onsuccess="onSignIn" data-theme="dark"></button>

  <!-- CONTAINER -->
  <div class="container" style="max-width:600px">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <a class="navbar-brand" href="#">Whats wrong with the Lakers?</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Account Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
      </div>
    </nav>


    <!-- Begin Athlete Creation Screen  -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" >Name</span>
      </div>
      <input type="text" id="name" class="form-control modifiedInfo"  aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Gender</span>
      </div>
      <select id="gender" class="form-control">
        <option selected></option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Race</span>
      </div>
      <select id="race" class="form-control">
        <option selected>Choose...</option>
        <option>American Indian or Alaska Native</option>
        <option>Asian</option>
        <option>Black or African American</option>
        <option>Hispanic or Latino</option>
        <option>Native Hawaiian or Other Pacific Islander</option>
        <option>White</option>
      </select>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Skin Color</span>
      </div>
      <select id="skinColor" class="form-control">
        <option selected>Choose...</option>
        <option>Russet</option>
        <option>Peru</option>
        <option>Fawn</option>
        <option>Mellow Apricot</option>
        <option>Navajo White</option>
        <option>Pale</option>
      </select>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Shirt Color</span>
      </div>
      <select id="shirtColor" class="form-control">
        <option selected>Choose...</option>
        <option>Blue</option>
        <option>Red</option>
        <option>Black</option>
        <option>Yellow</option>
        <option>Purple</option>
        <option>White</option>
      </select>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Pants Color</span>
      </div>
      <select id="pantColor" class="form-control">
        <option selected>Choose...</option>
        <option>Blue</option>
        <option>Red</option>
        <option>Black</option>
        <option>Yellow</option>
        <option>Purple</option>
        <option>White</option>
      </select>
    </div>

    <!-- Pull from the database for this one? -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Prior Injury</span>
      </div>
      <input type="text" id="priorInjury" class="form-control modifiedInfo"  aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <button type="button" class="btn btn-primary" id="submitButton"> Submit </button>

    <!-- Container for React Elements -->
    <!-- <div id="like_button_container"></div> -->




    <!-- Database Interaction Script-->
    <script src="Main.js"></script>
    
    <!-- Import scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <script src="index.js"></script>

  </body>
  </html>
